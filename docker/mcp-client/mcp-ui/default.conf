server {
    listen 80;
    server_name localhost;

    # 前端静态资源目录
    root /usr/share/nginx/html;
    index index.html;

    # React Router / SPA 前端路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # MCP 管理 API -> mcp-client（REST: 8086）
    location /api/mcp/ {
        proxy_pass http://mcp-client:8086/api/mcp/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 聊天（SSE）-> mcp-host（HTTP: 8087）
    location /api/chat2Agent/ {
        proxy_pass http://mcp-host:8087/api/chat2Agent/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE 关键：禁用缓冲、延长读超时
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_set_header Connection "";
        proxy_read_timeout 1h;
    }

    # 其他 API 兜底 -> mcp-client
    # 注意：proxy_pass 末尾带斜杠，会去掉 /api/ 前缀
    location /api/ {
        proxy_pass http://mcp-client:8086/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态资源缓存（按需要调整）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
