<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高德地图 MCP 服务器测试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        
        .left-panel, .right-panel {
            padding: 30px;
        }
        
        .left-panel {
            border-right: 1px solid #eee;
            background-color: #fafafa;
        }
        
        .panel-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4CAF50;
        }
        
        .quick-actions {
            margin-bottom: 30px;
        }
        
        .quick-actions h3 {
            color: #555;
            margin-bottom: 15px;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        textarea.form-control {
            resize: vertical;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }
        
        .result-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            min-height: 200px;
        }
        
        .result-content {
            background: #fff;
            border-radius: 6px;
            padding: 15px;
            border-left: 4px solid #4CAF50;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result-content.error {
            border-left-color: #f44336;
            background-color: #ffebee;
            color: #c62828;
        }
        
        .result-content.success {
            border-left-color: #4CAF50;
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        
        .result-content.loading {
            border-left-color: #ff9800;
            background-color: #fff3e0;
            color: #ef6c00;
            font-style: italic;
        }
        
        .status-bar {
            background: #333;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .examples {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .examples h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .example-item {
            background: white;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-left: 3px solid #2196F3;
        }
        
        .example-item:hover {
            background-color: #f5f5f5;
        }
        
        .example-item code {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗺️ 高德地图 MCP 测试工具</h1>
            <p>手动输入 JSON 指令测试高德地图 MCP 服务器功能</p>
        </div>
        
        <div class="main-content">
            <!-- 左侧面板 - 输入区域 -->
            <div class="left-panel">
                <h2 class="panel-title">📝 指令输入</h2>
                
                <!-- 快速操作 -->
                <div class="quick-actions">
                    <h3>快速操作</h3>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="getServerStatus()">服务器状态</button>
                        <button class="btn btn-secondary" onclick="getToolsList()">获取工具列表</button>
                        <button class="btn btn-warning" onclick="testConnection()">测试连接</button>
                        <button class="btn btn-primary" onclick="clearResult()">清空结果</button>
                    </div>
                </div>
                
                <!-- JSON 指令输入 -->
                <div class="form-group">
                    <label for="jsonInput">JSON 指令 (gRPC 格式)</label>
                    <textarea id="jsonInput" class="form-control" rows="12" placeholder='输入 JSON 指令，例如：
{
  "server_name": "amap-maps",
  "tool_name": "search_poi",
  "arguments": {
    "query": "北京天安门",
    "city": "北京"
  }
}'></textarea>
                </div>
                
                <button class="btn btn-primary" onclick="executeCommand()" style="width: 100%; padding: 15px; font-size: 16px;">
                    🚀 执行指令
                </button>
                
                <!-- 示例指令 -->
                <div class="examples">
                    <h4>📋 示例指令</h4>
                    <div class="example-item" onclick="loadExample('search')">
                        <strong>POI 搜索</strong><br>
                        <code>搜索指定地点的兴趣点</code>
                    </div>
                    <div class="example-item" onclick="loadExample('geocode')">
                        <strong>地理编码</strong><br>
                        <code>将地址转换为坐标</code>
                    </div>
                    <div class="example-item" onclick="loadExample('route')">
                        <strong>路径规划</strong><br>
                        <code>计算两点间的路径</code>
                    </div>
                    <div class="example-item" onclick="loadExample('weather')">
                        <strong>天气查询</strong><br>
                        <code>查询指定城市的天气</code>
                    </div>
                </div>
            </div>
            
            <!-- 右侧面板 - 结果显示 -->
            <div class="right-panel">
                <h2 class="panel-title">📊 执行结果</h2>
                
                <div class="result-panel">
                    <div id="resultContent" class="result-content">
等待执行指令...

提示：
1. 点击左侧的"服务器状态"按钮检查连接
2. 点击"获取工具列表"查看可用工具
3. 使用示例指令快速开始测试
4. 手动输入 JSON 指令进行自定义测试
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>MCP 客户端服务: localhost:8086</span>
            </div>
            <div>
                <span id="lastUpdate">等待操作...</span>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8086';
        
        // 示例指令模板
        const examples = {
            search: {
                server_name: "amap-maps",
                tool_name: "search_poi",
                arguments: {
                    query: "北京天安门",
                    city: "北京"
                }
            },
            geocode: {
                server_name: "amap-maps", 
                tool_name: "geocode",
                arguments: {
                    address: "北京市朝阳区望京SOHO"
                }
            },
            route: {
                server_name: "amap-maps",
                tool_name: "route_planning", 
                arguments: {
                    origin: "116.397428,39.90923",
                    destination: "116.481488,39.990464",
                    strategy: "0"
                }
            },
            weather: {
                server_name: "amap-maps",
                tool_name: "weather_query",
                arguments: {
                    city: "北京",
                    extensions: "base"
                }
            }
        };

        function updateStatus(message) {
            document.getElementById('lastUpdate').textContent = message;
        }

        function showResult(content, type = 'info') {
            const element = document.getElementById('resultContent');
            element.className = `result-content ${type}`;
            element.textContent = content;
            updateStatus(`${new Date().toLocaleTimeString()} - ${type === 'error' ? '执行失败' : '执行完成'}`);
        }

        function showLoading(message = '正在执行...') {
            showResult(message, 'loading');
            updateStatus('正在执行指令...');
        }

        async function getServerStatus() {
            showLoading('正在获取服务器状态...');
            try {
                const response = await fetch(`${API_BASE}/api/mcp/servers`);
                const data = await response.json();
                showResult(JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                showResult(`获取服务器状态失败:\n${error.message}`, 'error');
            }
        }

        async function getToolsList() {
            showLoading('正在获取工具列表...');
            try {
                // 使用现有的测试连接 API 来获取工具信息
                const response = await fetch(`${API_BASE}/api/mcp/servers/amap-maps/test`, {
                    method: 'POST'
                });
                const data = await response.text();

                let result = `高德地图 MCP 服务器工具信息:\n\n${data}\n\n`;
                result += `📋 可用的12个工具:\n\n`;
                result += `1. maps_regeocode - 坐标转地址信息\n`;
                result += `2. maps_geo - 地址转坐标\n`;
                result += `3. maps_ip_location - IP地址定位\n`;
                result += `4. maps_weather - 天气查询\n`;
                result += `5. maps_search_detail - POI详细信息查询\n`;
                result += `6. maps_bicycling - 骑行路径规划\n`;
                result += `7. maps_direction_walking - 步行路径规划\n`;
                result += `8. maps_direction_driving - 驾车路径规划\n`;
                result += `9. maps_direction_transit_integrated - 公交路径规划\n`;
                result += `10. maps_distance - 距离测量\n`;
                result += `11. maps_text_search - 关键词搜索\n`;
                result += `12. maps_around_search - 周边搜索\n\n`;
                result += `💡 提示: 查看服务器日志可以看到每个工具的详细描述和参数信息`;

                showResult(result, 'success');
            } catch (error) {
                showResult(`获取工具列表失败:\n${error.message}`, 'error');
            }
        }

        async function testConnection() {
            showLoading('正在测试连接...');
            try {
                const response = await fetch(`${API_BASE}/api/mcp/servers/amap-maps/test`, {
                    method: 'POST'
                });
                const data = await response.text();
                showResult(`连接测试结果:\n${data}`, 'success');
            } catch (error) {
                showResult(`连接测试失败:\n${error.message}`, 'error');
            }
        }

        function loadExample(type) {
            const example = examples[type];
            if (example) {
                document.getElementById('jsonInput').value = JSON.stringify(example, null, 2);
                showResult(`已加载 ${type} 示例指令，点击"执行指令"按钮进行测试`, 'info');
            }
        }

        async function executeCommand() {
            const jsonInput = document.getElementById('jsonInput').value.trim();
            
            if (!jsonInput) {
                showResult('请输入 JSON 指令', 'error');
                return;
            }

            let command;
            try {
                command = JSON.parse(jsonInput);
            } catch (error) {
                showResult(`JSON 格式错误:\n${error.message}`, 'error');
                return;
            }

            if (!command.server_name || !command.tool_name) {
                showResult('JSON 指令必须包含 server_name 和 tool_name 字段', 'error');
                return;
            }

            showLoading(`正在执行工具: ${command.tool_name}...`);

            try {
                // 这里我们使用一个模拟的 gRPC 调用
                // 实际环境中，你需要实现真正的 gRPC 客户端调用
                const result = await simulateGrpcCall(command);
                showResult(`执行成功:\n${JSON.stringify(result, null, 2)}`, 'success');
            } catch (error) {
                showResult(`执行失败:\n${error.message}`, 'error');
            }
        }

        // 模拟 gRPC 调用 - 显示格式化的指令供手动测试
        async function simulateGrpcCall(command) {
            // 生成 gRPC 调用信息
            const grpcRequest = {
                server_name: command.server_name,
                tool_name: command.tool_name,
                arguments: command.arguments || {}
            };

            // 为 Windows PowerShell 生成正确的命令格式
            const jsonString = JSON.stringify(grpcRequest).replace(/"/g, '\\"');
            const grpcCommand = `grpcurl -plaintext -d "${jsonString}" localhost:9090 com.mcp.grpc.MCPClientService/CallTool`;
            const grpcCommandWithProto = `grpcurl -plaintext -proto mcp-service.proto -d "${jsonString}" localhost:9090 com.mcp.grpc.MCPClientService/CallTool`;

            return {
                status: "指令已准备",
                message: "由于浏览器限制，无法直接调用 gRPC。请使用以下信息进行测试：",
                grpc_endpoint: "localhost:9090",
                grpc_service: "com.mcp.grpc.MCPClientService",
                grpc_method: "CallTool",
                grpc_request: grpcRequest,
                windows_command: grpcCommand,
                proto_command: grpcCommandWithProto,
                powershell_test: `Invoke-RestMethod -Uri "http://localhost:8086/api/mcp/servers/amap-maps/test" -Method POST`,
                note: "推荐使用方式：\n1. Windows PowerShell 命令（已转义）\n2. 使用 proto 文件的命令（更可靠）\n3. 或者点击'测试连接'按钮查看服务器状态"
            };
        }

        function clearResult() {
            showResult('结果已清空，等待新的指令...', 'info');
        }

        // 页面加载时自动获取服务器状态
        window.onload = function() {
            updateStatus('页面已加载，准备就绪');
            getServerStatus();
        };
    </script>
</body>
</html>
